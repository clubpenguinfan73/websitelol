<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>renegade raider.wtf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .profile-section {
            margin-bottom: 2rem;
        }

        .username {
            background: linear-gradient(135deg, #8B5CF6 0%, #06B6D4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .bio {
            opacity: 0.8;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .links-section {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .link-item {
            display: block;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover {
            transform: translateY(-2px);
            border-color: #8B5CF6;
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }

        .admin-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(139, 92, 246, 0.8);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .admin-button:hover {
            background: rgba(139, 92, 246, 1);
            transform: scale(1.1);
        }

        .loading {
            opacity: 0.6;
            font-style: italic;
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin: 0.5rem 0;
        }

        .success {
            color: #51cf66;
            font-size: 0.9rem;
            margin: 0.5rem 0;
        }

        @media (max-width: 480px) {
            .username {
                font-size: 2rem;
            }
            
            .bio {
                font-size: 1rem;
            }
            
            .link-item {
                padding: 0.875rem 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <h1 class="username" id="username">renegade raider</h1>
            <p class="bio" id="bio">Professional gamer ‚Ä¢ Content creator ‚Ä¢ Streaming daily</p>
        </div>

        <div class="links-section" id="links-container">
            <a href="#" class="link-item">üéÆ Twitch</a>
            <a href="#" class="link-item">üì∫ YouTube</a>
            <a href="#" class="link-item">üê¶ Twitter</a>
            <a href="#" class="link-item">üí¨ Discord</a>
            <a href="#" class="link-item">üéµ Spotify</a>
        </div>
    </div>

    <button class="admin-button" onclick="toggleAdmin()">‚öôÔ∏è</button>

    <script>
        // Configuration
        const API_BASE = window.location.hostname === 'localhost' ? '/api' : '/.netlify/functions/api';
        let isLoadingData = false;

        // DOM elements
        const usernameEl = document.getElementById('username');
        const bioEl = document.getElementById('bio');
        const linksEl = document.getElementById('links-container');

        // Load profile data
        async function loadProfile() {
            try {
                console.log('Loading profile from:', `${API_BASE}/profile`);
                const response = await fetch(`${API_BASE}/profile`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const profile = await response.json();
                console.log('Profile loaded:', profile);
                
                if (profile.username) {
                    usernameEl.textContent = profile.username;
                }
                if (profile.bio) {
                    bioEl.textContent = profile.bio;
                }
                
                return profile;
            } catch (error) {
                console.error('Profile loading failed:', error);
                return null;
            }
        }

        // Load links data
        async function loadLinks() {
            try {
                console.log('Loading links from:', `${API_BASE}/links`);
                const response = await fetch(`${API_BASE}/links`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const links = await response.json();
                console.log('Links loaded:', links);
                
                if (links && links.length > 0) {
                    let linksHTML = '';
                    links.forEach(link => {
                        const emoji = getEmojiForLink(link.title);
                        linksHTML += `<a href="${link.url}" class="link-item" target="_blank" rel="noopener noreferrer">${emoji} ${link.title}</a>`;
                    });
                    linksEl.innerHTML = linksHTML;
                }
                
                return links;
            } catch (error) {
                console.error('Links loading failed:', error);
                return null;
            }
        }

        // Get emoji for link title
        function getEmojiForLink(title) {
            const titleLower = title.toLowerCase();
            if (titleLower.includes('twitch')) return 'üéÆ';
            if (titleLower.includes('youtube')) return 'üì∫';
            if (titleLower.includes('twitter')) return 'üê¶';
            if (titleLower.includes('discord')) return 'üí¨';
            if (titleLower.includes('spotify')) return 'üéµ';
            if (titleLower.includes('instagram')) return 'üì∏';
            if (titleLower.includes('tiktok')) return 'üé¨';
            if (titleLower.includes('github')) return 'üíª';
            return 'üîó';
        }

        // Admin toggle
        function toggleAdmin() {
            const username = prompt('Enter username:');
            const password = prompt('Enter password:');
            
            if (username === 'Cat' && password === 'Cat@Renagde.wtf73') {
                alert('Admin access granted! Full admin panel coming soon.');
                console.log('Admin access granted');
            } else {
                alert('Invalid credentials');
            }
        }

        // Load all data
        async function loadAllData() {
            if (isLoadingData) return;
            isLoadingData = true;
            
            console.log('Starting data load...');
            
            try {
                const [profile, links] = await Promise.all([
                    loadProfile(),
                    loadLinks()
                ]);
                
                console.log('All data loaded successfully');
                console.log('Profile:', profile);
                console.log('Links:', links);
                
            } catch (error) {
                console.error('Data loading error:', error);
            } finally {
                isLoadingData = false;
            }
        }

        // Initialize
        console.log('Site initialized');
        console.log('API Base:', API_BASE);
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadAllData);
        
        // Also try loading after a short delay as fallback
        setTimeout(loadAllData, 1000);
    </script>
</body>
</html>
