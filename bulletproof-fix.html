<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>renegade raider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            border: 2px solid #8B5CF6;
            max-width: 400px;
            width: 90%;
        }
        .username {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #8B5CF6 0%, #06B6D4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .bio {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #ccc;
            line-height: 1.4;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .link {
            padding: 15px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            display: block;
        }
        .link:hover {
            border-color: #8B5CF6;
            background: #2a2a2a;
            transform: translateY(-2px);
        }
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10B981;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            z-index: 1000;
        }
        .error { background: #EF4444; }
        .loading { opacity: 0.7; }
    </style>
</head>
<body>
    <div class="status" id="status">Connecting...</div>
    <div class="container">
        <h1 class="username" id="username">renegade raider</h1>
        <p class="bio" id="bio">Professional gamer • Content creator • Streaming daily</p>
        <div class="links" id="links">
            <div class="loading">Loading social links...</div>
        </div>
    </div>

    <script>
        const status = document.getElementById('status');
        let attempts = 0;
        const maxAttempts = 3;

        function updateStatus(message, isError = false) {
            status.textContent = message;
            status.className = isError ? 'status error' : 'status';
        }

        async function loadWithRetry(url, description) {
            for (let i = 0; i < maxAttempts; i++) {
                try {
                    updateStatus(`${description} (attempt ${i + 1})`);
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                            'Cache-Control': 'no-cache'
                        }
                    });
                    
                    if (response.ok) {
                        return await response.json();
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    console.error(`${description} failed (attempt ${i + 1}):`, error);
                    if (i === maxAttempts - 1) {
                        throw error;
                    }
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
        }

        async function loadData() {
            try {
                // Load profile
                const profile = await loadWithRetry('/.netlify/functions/api/profile', 'Loading profile');
                
                if (profile && profile.username) {
                    document.getElementById('username').textContent = profile.username;
                }
                
                if (profile && profile.bio) {
                    document.getElementById('bio').textContent = profile.bio;
                }

                // Load links
                const links = await loadWithRetry('/.netlify/functions/api/links', 'Loading links');
                
                const linksContainer = document.getElementById('links');
                linksContainer.innerHTML = '';
                
                if (links && links.length > 0) {
                    links.forEach(link => {
                        const linkEl = document.createElement('a');
                        linkEl.href = link.url || '#';
                        linkEl.className = 'link';
                        linkEl.textContent = link.title || 'Untitled Link';
                        linkEl.target = '_blank';
                        linkEl.rel = 'noopener noreferrer';
                        linksContainer.appendChild(linkEl);
                    });
                    updateStatus('Site loaded successfully!');
                } else {
                    linksContainer.innerHTML = '<div class="loading">No links available</div>';
                    updateStatus('Profile loaded, no links found');
                }

            } catch (error) {
                console.error('Failed to load data:', error);
                updateStatus('Connection failed - using defaults', true);
                
                // Show default content
                const linksContainer = document.getElementById('links');
                linksContainer.innerHTML = `
                    <div class="link" style="cursor: default;">Twitch - Coming Soon</div>
                    <div class="link" style="cursor: default;">YouTube - Coming Soon</div>
                    <div class="link" style="cursor: default;">Twitter - Coming Soon</div>
                    <div class="link" style="cursor: default;">Discord - Coming Soon</div>
                    <div class="link" style="cursor: default;">Spotify - Coming Soon</div>
                `;
            }
        }

        // Start loading when page is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadData);
        } else {
            loadData();
        }

        // Handle errors
        window.addEventListener('error', function(e) {
            console.error('Page error:', e.error);
            updateStatus('Script error occurred', true);
        });
    </script>
</body>
</html>
