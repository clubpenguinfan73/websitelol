<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>renegade raider.wtf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .username {
            background: linear-gradient(135deg, #8B5CF6 0%, #06B6D4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .username.wave .char {
            display: inline-block;
            animation: wave 2s ease-in-out infinite;
        }

        .username.wave .char:nth-child(1) { animation-delay: 0s; }
        .username.wave .char:nth-child(2) { animation-delay: 0.1s; }
        .username.wave .char:nth-child(3) { animation-delay: 0.2s; }
        .username.wave .char:nth-child(4) { animation-delay: 0.3s; }
        .username.wave .char:nth-child(5) { animation-delay: 0.4s; }
        .username.wave .char:nth-child(6) { animation-delay: 0.5s; }
        .username.wave .char:nth-child(7) { animation-delay: 0.6s; }
        .username.wave .char:nth-child(8) { animation-delay: 0.7s; }
        .username.wave .char:nth-child(9) { animation-delay: 0.8s; }
        .username.wave .char:nth-child(10) { animation-delay: 0.9s; }
        .username.wave .char:nth-child(11) { animation-delay: 1s; }
        .username.wave .char:nth-child(12) { animation-delay: 1.1s; }
        .username.wave .char:nth-child(13) { animation-delay: 1.2s; }
        .username.wave .char:nth-child(14) { animation-delay: 1.3s; }
        .username.wave .char:nth-child(15) { animation-delay: 1.4s; }

        @keyframes wave {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .username.pulse .char {
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
        }

        .username.pulse .char:nth-child(1) { animation-delay: 0s; }
        .username.pulse .char:nth-child(2) { animation-delay: 0.1s; }
        .username.pulse .char:nth-child(3) { animation-delay: 0.2s; }
        .username.pulse .char:nth-child(4) { animation-delay: 0.3s; }
        .username.pulse .char:nth-child(5) { animation-delay: 0.4s; }
        .username.pulse .char:nth-child(6) { animation-delay: 0.5s; }
        .username.pulse .char:nth-child(7) { animation-delay: 0.6s; }
        .username.pulse .char:nth-child(8) { animation-delay: 0.7s; }
        .username.pulse .char:nth-child(9) { animation-delay: 0.8s; }
        .username.pulse .char:nth-child(10) { animation-delay: 0.9s; }
        .username.pulse .char:nth-child(11) { animation-delay: 1s; }
        .username.pulse .char:nth-child(12) { animation-delay: 1.1s; }
        .username.pulse .char:nth-child(13) { animation-delay: 1.2s; }
        .username.pulse .char:nth-child(14) { animation-delay: 1.3s; }
        .username.pulse .char:nth-child(15) { animation-delay: 1.4s; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }

        .username.rainbow {
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 2s ease-in-out infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .bio {
            opacity: 0.8;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .links-section {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .link-item:hover {
            transform: translateY(-2px);
            border-color: #8B5CF6;
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }

        .social-icon {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .social-icon.twitch {
            background: linear-gradient(135deg, #9146FF 0%, #7B3FE4 100%);
        }

        .social-icon.discord {
            background: linear-gradient(135deg, #5865F2 0%, #4752C4 100%);
        }

        .social-icon.youtube {
            background: linear-gradient(135deg, #FF0000 0%, #E60000 100%);
        }

        .social-icon.spotify {
            background: linear-gradient(135deg, #1DB954 0%, #1ED760 100%);
        }

        .social-icon.default {
            background: linear-gradient(135deg, #8B5CF6 0%, #06B6D4 100%);
        }

        /* Snow Effect */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 12px;
            animation: snowfall linear infinite;
            opacity: 0.8;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .admin-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(139, 92, 246, 0.8);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .admin-button:hover {
            background: rgba(139, 92, 246, 1);
            transform: scale(1.1);
        }

        .loading {
            opacity: 0.6;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="snow-container" id="snow-container"></div>
    
    <div class="container">
        <div class="profile-section">
            <h1 class="username wave" id="username">
                <span class="char">r</span><span class="char">e</span><span class="char">n</span><span class="char">e</span><span class="char">g</span><span class="char">a</span><span class="char">d</span><span class="char">e</span><span class="char"> </span><span class="char">r</span><span class="char">a</span><span class="char">i</span><span class="char">d</span><span class="char">e</span><span class="char">r</span>
            </h1>
            <p class="bio" id="bio">Professional gamer and content creator. Welcome to my space!</p>
        </div>
        
        <div class="links-section" id="links-section">
            <div class="loading">Loading links...</div>
        </div>
    </div>

    <button class="admin-button" onclick="openAdmin()">⚙️</button>

    <script>
        console.log('Site initializing...');
        
        // Initialize snow effect
        function createSnow() {
            const container = document.getElementById('snow-container');
            const snowflakes = ['❄', '❅', '❆'];
            
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snowflake.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(snowflake);
            }
        }

        // Load profile data
        async function loadProfile() {
            try {
                const response = await fetch('/.netlify/functions/api/profile');
                const profile = await response.json();
                
                if (profile.username) {
                    // Update username with character spans for effects
                    const username = document.getElementById('username');
                    username.innerHTML = profile.username.split('').map(char => 
                        char === ' ' ? '<span class="char"> </span>' : `<span class="char">${char}</span>`
                    ).join('');
                    
                    // Apply username effect
                    if (profile.username_effect) {
                        username.className = `username ${profile.username_effect}`;
                    }
                }
                
                if (profile.bio) {
                    document.getElementById('bio').textContent = profile.bio;
                }
                
                console.log('Profile loaded:', profile);
            } catch (error) {
                console.error('Failed to load profile:', error);
            }
        }

        // Load links
        async function loadLinks() {
            try {
                const response = await fetch('/.netlify/functions/api/links');
                const links = await response.json();
                
                const linksSection = document.getElementById('links-section');
                linksSection.innerHTML = '';
                
                links.forEach(link => {
                    const linkElement = document.createElement('a');
                    linkElement.href = link.url;
                    linkElement.className = 'link-item';
                    linkElement.target = '_blank';
                    
                    const iconClass = link.title.toLowerCase().replace(/\s+/g, '');
                    linkElement.innerHTML = `
                        <div class="social-icon ${iconClass}">
                            <i class="fab fa-${iconClass}"></i>
                        </div>
                        <span>${link.title}</span>
                    `;
                    
                    linksSection.appendChild(linkElement);
                });
                
                console.log('Links loaded:', links);
            } catch (error) {
                console.error('Failed to load links:', error);
                document.getElementById('links-section').innerHTML = 
                    '<div class="loading">Failed to load links. Please try again later.</div>';
            }
        }

        // Admin function
        function openAdmin() {
            const password = prompt('Enter admin password:');
            if (password === 'Cat@Renagde.wtf73') {
                window.location.href = '/admin-panel.html';
            } else {
                alert('Invalid password!');
            }
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            createSnow();
            loadProfile();
            loadLinks();
        });
    </script>
</body>
</html>
