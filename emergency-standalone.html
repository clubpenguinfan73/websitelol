<!DOCTYPE html><html><head><meta charset="UTF-8"><title>renegade raider</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Arial,sans-serif;background:#0a0a0a;color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}.container{text-align:center;max-width:400px;background:rgba(0,0,0,0.9);padding:40px;border-radius:20px;border:3px solid #8B5CF6}.username{font-size:2.5rem;font-weight:bold;color:#8B5CF6;margin-bottom:20px;animation:pulse 2s infinite}@keyframes pulse{0%,100%{opacity:1}50%{opacity:0.7}}.bio{font-size:1.2rem;margin-bottom:30px;color:#ccc}.links{display:flex;flex-direction:column;gap:15px}.link{padding:15px;background:#1a1a1a;border:2px solid #333;border-radius:10px;color:#fff;text-decoration:none;transition:all 0.3s ease}.link:hover{border-color:#8B5CF6;background:#2a2a2a}.status{position:fixed;top:20px;right:20px;background:#10B981;color:#fff;padding:10px 20px;border-radius:10px;font-size:0.9rem}.error{background:#EF4444}</style></head><body><div class="status" id="status">Loading...</div><div class="container"><h1 class="username" id="username">renegade raider</h1><p class="bio" id="bio">Professional gamer • Content creator • Streaming daily</p><div class="links" id="links"><div>Loading links...</div></div></div><script>const status=document.getElementById('status');function updateStatus(message,isError=false){status.textContent=message;status.className=isError?'status error':'status'}async function loadData(){try{updateStatus('Loading profile...');const profileRes=await fetch('/.netlify/functions/api/profile');if(profileRes.ok){const profile=await profileRes.json();if(profile&&profile.username){document.getElementById('username').textContent=profile.username}if(profile&&profile.bio){document.getElementById('bio').textContent=profile.bio}updateStatus('Profile loaded')}else{updateStatus('Profile API failed',true)}const linksRes=await fetch('/.netlify/functions/api/links');if(linksRes.ok){const links=await linksRes.json();const linksContainer=document.getElementById('links');linksContainer.innerHTML='';if(links&&links.length>0){links.forEach(link=>{const linkEl=document.createElement('a');linkEl.href=link.url||'#';linkEl.className='link';linkEl.textContent=link.title;linkEl.target='_blank';linksContainer.appendChild(linkEl)});updateStatus('Site loaded successfully!')}else{updateStatus('No links found',true)}}else{updateStatus('Links API failed',true)}}catch(error){console.error('Error:',error);updateStatus('Connection failed',true)}}document.addEventListener('DOMContentLoaded',loadData)</script></body></html>
